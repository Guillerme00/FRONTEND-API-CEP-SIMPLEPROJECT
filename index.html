<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row mt-5">
                <h4>Dados Basicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados de entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-2 d-flex">
                    <input type="text" class="form-control" placeholder="CEP" id="cep">
                    <button type="button" class="btn btn-primary" id="cepBtn">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="EndereÃ§o" id="end">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="Bairro" id="bairro">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="Numero">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar Pedido</button>
        </form>
    </div>
</body>
<script src="jquery-3.7.1.js"></script>
<script src="main.js"></script>
</html>
